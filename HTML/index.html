<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" type="text/css" href="../CSS/cronometroStyle.css">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
    <title>Cronometro</title>
</head>
<body>

    <form name="form_main" class="main">

        <div class="temporizador">
                
                <span id="hora">00</span>
                <span>:</span>
                <span id="minutos">00</span>
                <span>:</span>
                <span id=segundos>00</span>
                <span>:</span>
                <span id="milisegundos">000</span>

        </div>

        <div class="botoes">

            <button type="button" name="iniciar" class="BotaoA">Iniciar</button>
            <button type="button" name="reiniciar" class="BotaoB">Reiniciar</button>
            <button type="button" name="pausar" class="BotaoC">Pausar</button>

        </div>


    </form>

    <script type="text/javascript" src="../JS/cronometro.js"></script>

</body>
</html>
